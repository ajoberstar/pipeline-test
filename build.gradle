plugins {
  id 'org.ajoberstar.defaults' version '0.9.0-milestone.1'
  id 'java'
}

group = 'org.ajoberstar'

sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.slf4j:slf4j-api:+'
  runtime 'ch.qos.logback:logback-core:+'
  compile 'org.apache.commons:commons-lang3:3.5'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'test'
    pkg = 'pipeline-test'
  }
}
