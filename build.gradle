plugins {
  id 'org.ajoberstar.defaults' version '0.10.0-milestone.9'
  id 'java'
}

group = 'org.ajoberstar'

sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile 'org.slf4j:slf4j-api:+'
  runtime 'ch.qos.logback:logback-core:+'
  compile 'org.apache.commons:commons-lang3:[3.0,4.0)'
  testCompile 'junit:junit:4.12'
}
