on:
  push:
    branches:
      - master
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 13]
      fail-fast: false
    steps:
      - uses: "actions/checkout@master"
        with:
          fetch-depth: 0
      - name: "Fetch all tags"
        run: "git fetch origin +refs/tags/*:refs/tags/*"
      - uses: "actions/setup-java@master"
        with:
          java-version: ${{ matrix.java }}
      - name: "Gradle check"
        run: "./gradlew check"
